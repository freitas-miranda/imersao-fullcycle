version: '3'

services:
  
  mongodb:
    container_name: mongodb
    image: bitnami/mongodb:latest
    environment:
      MONGODB_ROOT_PASSWORD: root
      MONGODB_REPLICA_SET_MODE: primary
      MONGODB_REPLICA_SET_KEY: 123456
      MONGODB_DATABASE: nest  
    volumes:
      - data:/bitnami/mongodb
    ports:
      - 27017:27017
    networks:
      - my-network

volumes:
  data:
    driver: local
          
networks:
  my-network:
    external: true

